<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>
<body>
  <form action="">
    <h1>Payment Form</h1>
    <p>Required Fields are *</p>
    <h2>Contact Information</h2>
    <p>Name:* <input type="text" name="name" required></p>
    <Fieldset>
      <legend>Gender*</legend>
      <p>
        Male <input type="radio" name="gender" id="Male" required>
        Female <input type="radio" name="gender" id="Female" required>
      </p>
    </Fieldset>
    <p>Address: <textarea name="address" id="address" cols="50" rows="8"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
      <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="mastarcrad">Mastercard</option>
      </select>

    </p>
    <p>
      Card number* <input type="number" name="number" id="number" required>
    </p>
    <p>
      Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
      CVV:* <input type="password" name="cvv" id="cvv" required>
    </p>

    <input type="submit" value="Pay Now">

  </form>
  
</body>
</html>
